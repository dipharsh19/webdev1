<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My One Page Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header & Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">MyBrand</div>

      <!-- Hamburger Menu -->
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">&#9776;</label>

      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="home" class="section"> <h1>Welcome to My Website</h1></section>
    <section id="about" class="section"> <h1>About Us</h1></section>
    <section id="services" class="section"> <h1>Our Services</h1></section>
    <section id="portfolio" class="section"> <h1>Portfolio</h1></section>
    <section id="contact" class="section"> <h1>Contact Us</h1></section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyBrand. All rights reserved.</p>
  </footer>

</body>
</html>
